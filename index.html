<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="card__user"
          class="card__user"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__resident">London, United Kingdom</p>
        <p class="card__description">"Front-end developer and avid reader."</p>
        <div class="card__social">
          <button class="social__cta">GitHub</button>
          <button class="social__cta">Frontend Mentor</button>
          <button class="social__cta">LinkedIn</button>
          <button class="social__cta">Twitter</button>
          <button class="social__cta">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
